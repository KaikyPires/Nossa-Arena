        <script>
            document.getElementById('logout_btn').addEventListener('click', function (event) {
                event.preventDefault(); // Impede o redirecionamento imediato
                document.getElementById('confirmExitPopup').style.display = 'block'; // Mostra o popup
            });

            document.getElementById('confirmExit').addEventListener('click', function () {
                window.location.href = 'index.html'; // Redireciona para a página de logout
            });

            document.getElementById('cancelExit').addEventListener('click', function () {
                document.getElementById('confirmExitPopup').style.display = 'none'; // Fecha o popup
            });

        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const cpfInput = document.getElementById('cpf');
                const telefoneInput = document.getElementById('telefone');

                // Função para aplicar máscara ao CPF
                cpfInput.addEventListener('input', function (event) {
                    let cpf = event.target.value.replace(/\D/g, ''); // Remove tudo que não é número
                    cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona o primeiro ponto
                    cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona o segundo ponto
                    cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Adiciona o traço
                    event.target.value = cpf;
                });

                // Função para aplicar máscara ao Telefone
                telefoneInput.addEventListener('input', function (event) {
                    let telefone = event.target.value.replace(/\D/g, ''); // Remove tudo que não é número
                    if (telefone.length <= 10) {
                        // Máscara para telefone fixo
                        telefone = telefone.replace(/(\d{2})(\d)/, '($1) $2'); // Adiciona o DDD
                        telefone = telefone.replace(/(\d{4})(\d)/, '$1-$2'); // Adiciona o traço
                    } else {
                        // Máscara para celular
                        telefone = telefone.replace(/(\d{2})(\d)/, '($1) $2'); // Adiciona o DDD
                        telefone = telefone.replace(/(\d{1})(\d{4})(\d)/, '$1 $2-$3'); // Adiciona espaço e traço
                    }
                    event.target.value = telefone;
                });
            });
        </script>
