            <form id="agendaForm">
                <label for="dia">Dia:</label>

                <button type="button" id="preencherHorarios">Adicionar horários de 08:00 às 00:00</button>
            </form>

            <script>
                const form = document.getElementById('agendaForm');
                let horariosAdicionados = []; // Array para armazenar os horários já adicionados

                form.addEventListener('submit', function (event) {
                    event.preventDefault(); // Impede o comportamento padrão de envio do formulário

                    // Obtém os valores dos campos do formulário
                    const dia = document.getElementById('dia').value;
                    const partidaId = document.getElementById('partidaId') ? document.getElementById('partidaId').value : null;

                    form.reset(); // Limpa os campos do formulário após adicionar todos os horários
                });
                document.getElementById('logout_btn').addEventListener('click', function (event) {
                    event.preventDefault(); // Impede o redirecionamento imediato
                    document.getElementById('confirmExitPopup').style.display = 'block'; // Mostra o popup
                });

                document.getElementById('confirmExit').addEventListener('click', function () {
                    window.location.href = 'index.html'; // Redireciona para a página de logout
                });

                document.getElementById('cancelExit').addEventListener('click', function () {
                    document.getElementById('confirmExitPopup').style.display = 'none'; // Fecha o popup
                });


                // Função para adicionar horários automaticamente de 08:00 às 00:00
                document.getElementById('preencherHorarios').addEventListener('click', async function () {
                    const diaAtual = document.getElementById('dia').value; // Captura a data selecionada
                    if (!diaAtual) {
                        alert('Por favor, selecione uma data.');
                        return;
                    }

                    const inicio = new Date('1970-01-01T08:00:00');
                    const fim = new Date('1970-01-01T23:59:59');

                    let horariosAdicionados = [];
                    let horariosConflitantes = [];

                    for (let horaAtual = new Date(inicio); horaAtual <= fim; horaAtual.setHours(horaAtual.getHours() + 1)) {
                        const horaFormatada = horaAtual.toTimeString().substring(0, 5);

                        // Enviar para a API
                        const data = {
                            dia: diaAtual,
                            hora: horaFormatada,
                            statusAgendamento: true, // Disponível por padrão
                        };

                        try {
                            const response = await fetch('http://localhost:8080/api/agenda', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(data),
                            });

                            if (response.ok) {
                                horariosAdicionados.push(horaFormatada);
                            } else if (response.status === 409) {
                                horariosConflitantes.push(horaFormatada);
                            } else {
                                throw new Error('Erro desconhecido ao adicionar horário.');
                            }
                        } catch (error) {
                            console.error(`Erro ao adicionar o horário ${horaFormatada}:`, error);
                        }
                    }

                    // Exibe a mensagem resumida
                    let mensagem = `Horários adicionados para o dia ${diaAtual}: ${horariosAdicionados.join(', ')}.\n`;
                    if (horariosConflitantes.length > 0) {
                        mensagem += `Os seguintes horários já existem e não foram adicionados: ${horariosConflitantes.join(', ')}.`;
                    }

                    alert(mensagem);
                });


                // Função para verificar duplicação de horários
                async function verificarDuplicacao(dia, hora) {
                    const apiUrl = `http://localhost:8080/api/agenda?dia=${dia}`; // Busca todos os horários do dia
                    try {
                        const response = await fetch(apiUrl);
                        if (!response.ok) {
                            console.error('Erro ao buscar horários:', response.statusText);
                            return false;
                        }

                        const data = await response.json();
                        // Verifica se o horário já existe na lista retornada pela API
                        return data.some(item => item.hora === hora);
                    } catch (error) {
                        console.error('Erro ao verificar duplicação:', error);
                        return false; // Assume que não há duplicação em caso de erro
                    }
                }



                // Função para adicionar horários personalizados
                document.getElementById('adicionarHorarioIndividual').addEventListener('click', async function () {
                    const diaSelecionado = document.getElementById('dia').value;
                    const hora = document.getElementById('hora').value;

                    if (!diaSelecionado || !hora) {
                        alert('Por favor, selecione uma data e insira um horário válido.');
                        return;
                    }

                    // Verifique se o horário já existe na API
                    const isDuplicated = await verificarDuplicacao(diaSelecionado, hora);
                    if (isDuplicated) {
                        alert(`O horário ${hora} para o dia ${diaSelecionado} já existe!`);
                        return;
                    }

                    const data = {
                        dia: diaSelecionado,
                        hora: hora,
                        statusAgendamento: true, // Disponível por padrão
                    };

                    fetch('http://localhost:8080/api/agenda', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    })
                        .then(response => {
                            if (response.ok) return response.json();

                            // Tratamento para status 409 (Conflito)
                            if (response.status === 409) {
                                return response.text().then(message => {
                                    throw new Error(message); // Lança a mensagem do backend
                                });
                            }

                            // Tratamento para outros erros
                            throw new Error('Erro ao adicionar horário.');
                        })
                        .then(result => {
                            console.log('Horário adicionado com sucesso:', result);
                            alert(`Horário ${hora} para o dia ${diaSelecionado} adicionado com sucesso!`);
                        })
                        .catch(error => {
                            if (error.message.includes('Horário já existe')) {
                                console.error('Conflito: ' + error.message);
                                alert(error.message);
                            } else {
                                console.error('Erro geral ao adicionar o horário:', error.message);
                                alert('Erro ao adicionar o horário.');
                            }
                        });

                });



            </script>
